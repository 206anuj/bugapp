
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIG Bug Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles can be added here */
        body {
            padding-top: 80px; /* Add padding to body for fixed navbar and space from top */
            background-color: #f8f9fa; /* Light gray background */
        }
        .navbar {
            background-color: #343a40; /* Dark gray background color (Bootstrap dark theme) */
        }
        .navbar-text {
            color: #ffffff; /* Navbar text color */
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto; /* Center the form horizontally */
            padding: 30px;
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h2 {
            color: #007bff; /* Primary blue color for headings */
            text-align: center;
            margin-bottom: 30px;
        }
        /* Custom style for red background logout button */
        .btn-logout {
            background-color: #dc3545; /* Red color for background */
            border-color: #dc3545; /* Matching border color */
            color: #ffffff; /* White text color */
        }
        .btn-logout:hover {
            background-color: #c82333; /* Darker red color on hover */
            border-color: #bd2130; /* Matching border color on hover */
        }
        /* Custom logo styling */
        .navbar-brand img {
            max-height: 60px; /* Set max height for the logo */
            margin-right: 15px; /* Add right margin to the logo */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'BugReport/images/logo.png' %}" alt="Logo">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <!-- Use a button for logout with custom class -->
                    <button class="btn btn-logout" onclick="location.href='{% url 'BugReport:logout' %}'">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h2>Submit Bug</h2>
            <form method="post" action="{% url 'BugReport:report_bug' %}">
                {% csrf_token %}
                
                <!-- Project Field -->
                <div class="mb-3">
                    <label for="{{ form.project.id_for_label }}" class="form-label">Project:</label>
                    <div class="col-sm-10">
                        {{ form.project }}
                    </div>
                </div>
            
                <!-- SDM Field -->
                <div class="mb-3">
                    <label for="{{ form.sdm.id_for_label }}" class="form-label">SDM:</label>
                    <div class="col-sm-10">
                        {{ form.SDM }}
                    </div>
                </div>
            
                <!-- Issue Reported Field -->
                <div class="mb-3">
                    <label for="{{ form.sdm.id_for_label }}" class="form-label">Issue Reported:</label>
                    <div class="col-sm-10">
                        {{ form.issue_reported }}
                    </div>
                </div>
            
                <!-- Resolved By Field -->
                <div class="mb-3">
                    <label for="{{ form.resolved_by.id_for_label }}" class="form-label">Resolved By:</label>
                    <div class="col-sm-10">
                        {{ form.resolved_by }}
                    </div>
                </div>
            
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
    </div>

    <!-- Bootstrap JS (optional, for button functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
