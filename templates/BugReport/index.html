<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles can be added here */
        body {
            padding: 50px;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        /* Style for link button */
        .btn-link {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            margin-bottom: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            color: #007bff;
            background-color: transparent;
            border-color: #007bff;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-link:hover {
            color: #0056b3;
            text-decoration: none;
            background-color: transparent;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bug Report System</a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Converted link to a styled button -->
                        <a class="btn btn-link" href="{% url 'BugReport:logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h2 class="mt-4">Submit a Bug</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
